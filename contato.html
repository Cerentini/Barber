<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style3.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Contato - Barbearia Alura</title>
</head>

<body>
    <header>
        <h1 id="logo"><img src="assets/img/logo.png" alt="logo da barbearia"></h1>
        <div>
            <nav>
                <ul class="navegação">
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="produtos.html">Produtos</a> </li>
                    <li> <a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" autofocus class="input-padrão" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrão" required placeholder="Exemplo@gmail.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrão" required placeholder="(DDD) xxxxx-xxxx ">

            <label for="digitesuamensagem">Digite sua mensagem</label>
            <textarea id="digitesuamensagem" cols="55" rows="10" class="input-padrão"></textarea>

            <fieldset id="contato">
                <legend>Como prefere ser contatado?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">
                    Email</label>

                <label for="whatsapp"> <input type="radio" name="contato" value="Whatsapp" id="whatsapp" checked>
                    Whatsapp</label>

                <label for="ligação"> <input type="radio" name="contato" value="Ligação" id="ligação"> Ligação</label>

            </fieldset>

            <fieldset>
                <legend class="horario">Qual horário de sua preferencia?</legend>
                <select name="" id="horario">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>

                <table>
                    <thead>
                        <tr>
                            <th>Dias</th>
                            <th>Horários</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda-feira</td>
                            <td> 8H ~ 19H</td>
                        </tr>
                        <tr>
                            <td>Quarta-feira</td>
                            <td>8H ~ 19H</td>
                        </tr>
                        <tr>
                            <td>Sexta-feira</td>
                            <td>8H ~ 19H</td>
                        </tr>
                    </tbody>
                </table>

            </fieldset>
            <label for="" id="check"><input type="checkbox" checked> Gostaria de receber novidades por email?</label>
            <div id="enviarformulário">
                <input type="submit" value="Enviar Formulário" id="submit">
            </div>
        </form>
    </main>
    <footer>
        <img src="assets/img/logo-branco.png" alt="Logo da barbearia">
        <p class="texto">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
